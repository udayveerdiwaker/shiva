<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatar.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="maindiv" id="calculatar">
        <input type="text" placeholder="0" readonly id="inputBox">
            <div>
                <button class="operator ac">Ac</button>
                <button class="operator del">Del</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
         <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
         </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" >+</button>
          </div>
          <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
          </div>
    </div>
    <script src="calculatar.js"></script>
</body>
</html>
